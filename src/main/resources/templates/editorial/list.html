<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Libros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<h1 class="text-center">Listado de Editoriales</h1>
<h2 class="text-center"><a href="http://localhost:8080/view/editorial/nuevaEditorial">AÃ±adir una editorial nueva</a>  <a href="http://localhost:8080/view/editorial/borrarEditorial">Borrar una editorial</a></h2>
<h3 class="text-center"><a href="http://localhost:8080/view/libro/libros">Ir a libros</a>  <a href="http://localhost:8080/view/autor/autores">Ir a autores</a></h3>
<table title="Lista de Editoriales" class="table table-hover">
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Libros</th>
    </tr>
    <tr th:each="editorial : ${editoriales}">
        <td th:text="${editorial.id}"></td>
        <td th:text="${editorial.name}"></td>
        <td>
            <ul th:each="libro : ${editorial?.libros}">
                <li th:text="${libro.name}"></li>
            </ul>
        </td>
    </tr>

</table>
</body>
</html>
