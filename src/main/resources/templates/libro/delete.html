<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>AÃ±adir Libro</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/view/libro/libroBorrado}" th:object="${libro}" method="post" class="form-signin">
        <h2 class="form-signin-heading text-center">Borrar un libro</h2>

        <label>Libro:</label>
        <select th:field="*{id}" class="form-control">
            <option value=""> --- </option>
            <option th:each="librocargado : ${libros}"
                    th:value="${librocargado.id}"
                    th:utext="${librocargado.name}"/>
        </select>

        <input type="submit" value="Eliminar libro" class="btn btn-lg btn-primary btn-block">
    </form>
</div>
</body>
</html>
